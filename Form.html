<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="diseñoForm.css">
</head>
<body>
    <form id="registroForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            <div class="tooltip" id="nombreTooltip">Por favor, ingrese su nombre de manera correcta.</div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            <div class="tooltip" id="emailTooltip">Recuerde colocar la "@".</div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            <div class="tooltip" id="passwordTooltip">La contraseña debe contener como minimo 8 caracteres</div>
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <script src="logicaForm.js"></script>
</body>
</html>
